<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/login/login1.css"> <!-- Your external CSS file -->
</head>
<body>
    <div class="overlay">
        <!-- Login Form -->
        <div class="login-popup" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormSubmit" action="#">
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                
                <!-- Separator -->
                <p class="separator">Or</p>
            </form>
            
            <!-- Social Login Options -->
            <div class="social-login">
                <div class="social-btn-container">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn yahoo">
                        <i class="fab fa-yahoo"></i>
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div class="login-popup" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormSubmit" action="#">
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="toggleRegisterPassword"></i>
                </div>
                <button type="submit" class="login-btn">Register</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>
    <script src="/login/login.js"></script> <!-- Your external JS file -->
    <script>
    document.getElementById('loginFormSubmit').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get input values
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Here, you can add your authentication logic
        // For demonstration, we assume the login is successful if both fields are filled
        if (username && password) {
            // Redirect to the article page (replace 'article.html' with your actual article page URL)
            window.location.href = '/test.html'; // Change this to your article page's URL
        } else {
            alert('Please fill in both fields.'); // Alert if fields are not filled
        }
    });
</script>
    
</body>
</html>
